<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
    const p=new Promise((resolve,reject)=>{
      //2.执行异步代码
      setTimeout(()=>{
        //模拟ajax请求，成功
        reject(new Error('失败结果'))

      },2000);
    })

    p.then(res=>{
      console.log(res)
    }).catch(error=>{
      console.log(error)
    })

  </script>
</body>

</html>
