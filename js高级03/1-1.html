        function Person(name,age){

            this.age=age;
            this.setName=(name)=>{
                this.name=name
            }

                console.log(this.name)
                return this.name;
            }
        }

        const p1=new Person('John',20)

        console.log(p1===p2)
        console.log(p1.name,p2.name)
        p1.setName('Hello');
        console.log(p1.name,p2.name)
