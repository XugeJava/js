        let arr=[2,6,11,77,12,33,8];
        let max=0;
        let min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){

            }
            if(arr[i]<min){
                min=arr[i];
            }
        }

        // 2. unshit 动态向数组头部添加一个单元
        arr.unshift('VS Code')
        console.log(arr)
        // 3. splice 动态删除任意单元
        arr.splice(2, 1) // 从索引值为2的位置开始删除1个单元
        console.log(arr)

        // 4. pop 删除最后一个单元
        arr.pop()
        console.log(arr)

        // 5. shift 删除第一个单元
        arr.shift()
        console.log(arr)
