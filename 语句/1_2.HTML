<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1=+prompt("输入第一个数")
        let a2=+prompt("输入第二个数")
        // alert(a1>a2?"a1确实大":"a1确实小")
        let ope=prompt("请输入操作符");
        let res;
        alert(`加结果是${a1+a2}`);
        switch(ope){
            case '+':
                res=a1+a2;
                break;
            case '-':
                res=a1-a2;
                break;
            case '*':
                res=a1*a2;
                break;
            case '/':
                res=a1/a2;
            default:
                res=0;
                alert('不匹配的操作符')
        }
        alert(res);
    </script>
</body>
</html>
