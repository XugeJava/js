<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输出1-100
        for(let i=1;i<=100;i++){
            document.write(i+"\n")
        }
        //1-100偶数和
        let sum=0;
        for(i=1;i<=100;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        document.write(sum)
        //5个小星
        for(let i=0;i<5;i++){
            document.write("*")
        }
        let arr=['马超','赵云','zf','患者']
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]+"\n")
        }
    </script>
</body>
</html>
