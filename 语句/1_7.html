<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,23,243,5,-1,22];
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length-1-i;j++){
                if(arr[j]>arr[j+1]){
                    let temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        //升序
        arr.sort(function(a,b){
            return a-b;
        });
        //降序
        arr.sort(function(a,b){
            return b-a;
        });
        console.log(arr);
    </script>
</body>
</html>
