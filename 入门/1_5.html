<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table {
            width: 700px;
            height: 90px;
            margin: 0 auto;
        }
        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>用户购订单</h2>
    <script>
        var a = +prompt('请输入商品价格')
        var b = +prompt('请输入商品数量')
        var c=prompt('请输入收货地址');
        document.write(`<table>
        <tr>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>${a}元</td>
            <td>${b}件</td>
            <td>${c}</td>
        </tr>
    </table>`)
    </script>
</body>

</html>
