<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 声明(定义)变量有两部分构成：声明关键字、变量名（标识）
			// let 即关键字，所谓关键字是系统提供的专门用来声明（定义）变量的词语
			// age 即变量的名称，也叫标识符
			let age
			// 赋值，将 18 这个数据存入了 age 这个“容器”中
			age = 18
			// 这样 age 的值就成了 18
			document.write(age)

			// 也可以声明和赋值同时进行
			let str = 'hello world!'
			alert(str);
			let name ='渣男啊'
			age=20,name='站那'
			alert(age)
		</script>
	</body>
</html>
